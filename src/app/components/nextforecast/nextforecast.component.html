    <div
      class="bg-neutral-700 rounded-lg m-2 p-2"
      *ngFor="let weather of weatherData; index as i; trackBy: trackByIndex"
    >
      <div>
        <p>{{ getDayOfWeek(weather.dt_txt) }}</p>

          src="https://openweathermap.org/img/wn/{{
            weather.weather[0].icon
          }}@2x.png"
          alt="icon"
        />

    </div>
